---
layout: default
---

<div class="border">
    <h2>{{ page.title }}</h2>
</div>

<section id="services">
  <div class="container">
    <div class="row">
      <table class="">
        {% for service in site.[page.short] reversed %}
          {% if service.categories[0] == "news" %}
            <tr>
              <td>
                 <span class="dates">{{ service.date | date: '%B %d, %Y'  }}</span>
                 <span class="smalltitle">&nbsp;&nbsp;&nbsp;{{ service.title }}</span>
              </td>
            </tr>
            <tr>
              <td><p> {{service.content}}</p> </td>
            </tr>
          {% endif %}
        {% endfor %}
      </table>
    </div>
  </div>
</section>
